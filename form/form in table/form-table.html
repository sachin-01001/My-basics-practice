<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in table</title>
</head>

<body background="./img/16692.webp">
    <form>

        <h1 align="center">
            <font color="darkorange"> <b> <u line-color="black">The CodeZone2.o Sign Up Page</u></b></font>
        </h1>

        <table boarder="1" height="600px" width="40%" align="center" bgcolor="gray">
            <!-- Row....1 -->
            <tr align="center" bgcolor="orange">
                <th colspan="2">
                    <font size="10"> Sign up </font>
                </th>
            </tr>
            <!-- Row .....2 -->
            <tr>
                <th>
                    <font color="black">
                        <lable>Name</lable>
                </th>
                <th> <input type="text"> </th>
            </tr>
            <!-- Row......3 -->
            <tr>
                <th>
                    <font color="black">
                        <lable> Age</lable>
                </th>
                <th> <input type="date"></th>
            </tr>
            <!-- Row.....4 -->
            <tr>
                <th>
                    <font color="black">
                        <lable> Mobile No.</lable>
                </th>
                <th> <input type="number"></th>
            </tr>
            <!-- Row ....5 -->
            <tr>
                <th>
                    <font color="black">
                        <lable> Email</lable>
                </th>
                <th> <input type="email"></th>
            </tr>
            <!--Row ....6  -->
            <tr>
                <th>
                    <font color="black"><label> Gender</label>
                </th>
                <th>
                    <font color="black"><input type="radio" name="gender">Male <input type="radio" name="gender">Female
                </th>
            </tr>
            <!-- Row ....7 -->
            <tr>
                <th>
                    <font color="black"><label> Country</label>
                </th>
                <th> <select name="country">

                        <option value="india">India</option>
                        <option value="south africa">South Africa</option>
                        <option value="America">America</option>
                        <option value="japan">Japan</option>
                    </select>
                </th>
            </tr>
            <!-- Row....8 -->
            <tr align="center" bgcolor="chocolate">
                <th colspan="2"> <input type="submit" colour="blue">
                    <input type="reset">
                </th>
            </tr>
        </table>
    </form>

</body>

</html>
