<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABLE WITH CSS</title>
  <style>
    table,
    tr,
    th,
    td {
      border: 2px solid black;
      border-collapse: collapse;
      padding: 10px;
      border-spacing: 5px;

    }

    th {
      background-color: brown;

    }

    td {
      background-color: aqua;
    }
  </style>
</head>

<body>


  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Theory</th>
        <th>Practical</th>
        <th>Total marks</th>
        <th>Grades</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>English</td>
        <td>75</td>
        <td>-</td>
        <td>75</td>
        <td>B1</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>79</td>
        <td>26</td>
        <td>76</td>
        <td>B2</td>
      </tr>
      <tr>
        <td>Physics</td>
        <td>53</td>
        <td>17</td>
        <td>70</td>
        <td>B2</td>
      </tr>
      <tr>
        <td>Chemistry</td>
        <td>48</td>
        <td>21</td>
        <td>69</td>
        <td>A2</td>
      </tr>
      <tr>
        <td>Computer Since</td>
        <td>66</td>
        <td>30</td>
        <td>96</td>
        <td>A1</td>
      </tr>
    </tbody>
    <tfoot>
      <th colspan="5">Result:Pass</th>
    </tfoot>
  </table>
</body>

</html>
