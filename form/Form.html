<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body bgcolor="lightskyblue"> 
    <h1> HTML Form </h1>
    <fieldset>

  <legend>  personal details</legend>
    <form>
        <lable> First Name:</lable>
        <input bgcolor="gray" type="text" name="fname">
        <br> <br>
        <label>Last Name:</label>
        <input type="text" bgcolor="gray" name="lname">
        <br> <br>
        <label> Date of Birth:</label>
        <input type="text" bgcolor="gray" name="date">
        <br> <br>
        <label>Mobile No.</label>
        <input type="number" bgcolor="gray" name="phone no">
        <br> <br>
        <lable> Email:</lable>
        <input type="email" bgcolor="gray" name="email">
        <br> <br>
        <lable> Password:</lable>
        <input type="password" bgcolor="gray" name="password">
        <br> <br>
        <lable> Reenter Password:</lable>
        <input type="password" bgcolor="gray" name="reenter">
        <br> <br>
        <input type="submit" value="submit">
        <input type="reset">
    </form>
</fieldset>
</body>

</html>
