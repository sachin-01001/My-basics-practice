<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="lightskyblue">
    <form>
        <fieldset>
<legend>Enter Your Information</legend>
<label>Firstname:</label>
<input type="text" name="firstName" id="firstName" placeholder="Firstname">
<br><br>
<label>Middlename:</label>
<input type="text" name="lastName" id="lastName" placeholder="Lastname">
<br><br>
<label>Lastname:</label>
<input type="text" name="lastName" id="lastName" placeholder="Lastname">
<br><br>
<label>Course:</label>
<select name="course" id="course">
<option value="BCA">BCA</option>
<option value="CA">CA</option>
<option value="B.tech">B.tech</option>
<option value="M.Tech">M.Tech</option>
<option value="C.Tech">C.Tech</option>
</select>
<br><br>

<label>Gender:</label>
<input type="radio" name="gender" id="gender" value="male">Male</input>
<input type="radio" name="gender" id="gender" value="female">Female</input>
<input type="radio" name="gender" id="gender" value="other">Other</input>
<br><br>
<label>Phone:</label>
<input type="tel" name="country code" value="+91" size="2">
<input type="number" name="Phone" size="10"/>

<br><br>
<label>Address:</label>
<textarea name="address" id="address" rows="5"></textarea>
<br> <br>
<label>Email:</label>
<input type="email" name="email" id="email">
<br><br>
<label>Password:</label>
<input type="password" name="password" id="password">
<br><br>
<label>Confirm Password:</label>
<input type="password" name="confirmpassword" id="confirmpassword">
<br><br>
<input type="submit" name="Login" value="Login">




</fieldset>
    </form>
    
</body>
</html>
