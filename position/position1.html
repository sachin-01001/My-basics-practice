<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position porperty</title>
    <style>
        .box,.box-set{
            border-radius: 6px;

        }
      .box-set{
        background: whitesmoke;
      }
    .box{
        background: rgb(6, 245, 6);
        position: sticky;
        top: 10px;
        height: 80px;
        width: 80px;
        text-align: center;
        margin: 20px;
    }


    </style>
  </head>
  <body>
    <div class="box-set">
      
      <div class="box box-1">box 1</div>
      <div class="box box-2">box 2</div>
      <div class="box box-3">box 3</div>
      <div class="box box-4">box 4</div>
      <div class="box box-5">box 5</div>
      <div class="box box-6">box 6</div>
      <div class="box box-7">box 7</div>
      <div class="box box-8">box 8</div>
      <div class="box box-9">box 9</div>
      <div class="box box-10">box 10</div>
      <div class="box box-11">box 11</div>
      <div class="box box-12">box 12</div>
      <div class="box box-13">box 13</div>
      <div class="box box-14">box 14</div>
    </div>
  </body>
</html>
